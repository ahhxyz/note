<!doctype html>
<html>
<meta charset="utf-8" />
<head>
  <script data-main="js/boot.js" src="js/Lib/require.js"></script> <!--文件名是区分大小写的-->
</head>
<body >
<div ng-app ng-controller="A.C.Order" class="table">
      <table>
        <tr>
          <th ng-click="f='name'; rev=!rev">名字</th>
          <th ng-click="f='age'; rev=!rev">年龄</th>
        </tr>
    
        <tr ng-repeat="o in data | orderBy: f : rev">
         <td>{{ o.name }}</td>
         <td>{{ o.age }}</td>
       </tr>
     </table>
   </div>
</body>
</html>
